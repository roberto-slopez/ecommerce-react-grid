<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="theme-color" content="#000000">
  <!-- <link rel="manifest" href="./manifest.json"> -->
  <link rel="shortcut icon" href="./favicon.ico">
  <title>Ecommerce React Table</title>
</head>

<body style="background: #f0f0f0">
  <div id="root"></div>
  <script src="./dist/ereactgrid.js"></script>
  <script type="text/javascript">
    var data = [
        {
            text: 'Bateria',
            img: 'png',
            description: 'Una bateria',
            tags: ['grande', 'carro', 'luz']
        },
        {
            text: 'Caja',
            img: 'png',
            description: 'Una caja grande',
            tags: ['compacto', 'uso', 'cable']
        },
        {
            text: 'Rojo',
            img: 'png',
            description: 'Un color para advertencias',
            tags: ['color', 'primario', 'llamativo']
        },
        {
            text: 'Pila',
            img: 'png',
            description: 'Un de baterias',
            tags: ['masivo', 'carga', 'empresa']
        }
    ];

    var settings = {
        /**
         * @cfg {string} prefix url like 'https://site.com'
         */
        prefixUrl: '',
        /**
         * Propertie for second search
         * @cfg {array} array string
         */
        tagPropertie: 'tags'
    };
    // eslint-disable-next-line
      EReactGrid.renderAt(document.getElementById('root'), data, settings);
  </script>
</body>

</html>
